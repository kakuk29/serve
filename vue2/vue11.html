<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <mycomponent v-bind:montitre="titleDeData" montext="texte de clicktest"></mycomponent>
    </div>
</body>
<script>
    Vue.component("mycomponent", {
        props: ['montitre', 'montext'],
        template: '<h3 v-on:click=clicktest>{{montitre}}</h3>',
        methods: {
            clicktest: function() {
                console.log(this.montext)
            }
        }
    })

    new Vue({
        el: "#app",
        data: {
            titleDeData: "Hello From Data!"
        }
    })

    // dans nos props dans le tag mycomponent nous avons du texte "hello ..."
    // on va pouvoir interpreter ces variables d'instance
    // exemple ici utiliser data et utiliser le props en v-bind
</script>
</html>
