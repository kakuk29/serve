<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
        <p>{{ paragraphe }}</p>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        title: "Hello Vue!",
        paragraphe:"un paragraphe de test"
      },
    });
    // on peut faire du javascript dans le DOM mais pas de bloc (if...for, ect...)
  </script>
</html>
