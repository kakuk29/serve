<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <mycomponent v-for="chaquetitre in titreDeData" v-bind:key="chaquetitre" v-bind:titre="chaquetitre"></mycomponent>
    </div>
</body>
<script>
    Vue.component("mycomponent", {
        props: ["titre"],
        template: "<div>{{titre}}</div>",
        methods: {
        }
    })

    new Vue({
        el: "#app",
        data: {
            titreDeData: ["Hello From Data!", "Hello From Data 2!", "Hello From Data 3!"]
        }
    })

    // parcour du tableau de data avec v-for et rendu de plusieur template avec le lien de v-bind effectu√©
</script>
</html>
