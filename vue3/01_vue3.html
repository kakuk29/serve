<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>{{ paragraphe }}</p>
    </div>
  </body>
  <script>
    const { createApp } = Vue;
    const app = createApp({
      data() {
        return {
          message: "Bonjour Vue!",
          paragraphe: "un paragraphe de test"
        };
      },
    }).mount("#app");
  </script>
</html>
